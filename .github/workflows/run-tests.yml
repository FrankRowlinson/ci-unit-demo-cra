name: Run tests
on:
  pull_request:
    types: [opened, edited, reopened]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install deps
        run: npm ci; npx playwright install --with-deps
      - name: Run tests
        run: npm run test-ci
